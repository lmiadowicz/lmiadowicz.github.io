# Testimonials Section
testimonials:
  enable: true

testimonial__title: Recommendations
testimonial__description:

testimonial__items:
  - name: "Norbert Simionescu"
    image: "/images/rec_norbert_google.jpeg"
    designation: "Google, Industry Manager"
    link: "https://www.linkedin.com/in/norbertsimionescu"
    content : "I've worked with Łukasz during his time at Huuuge Games on several topics around publishing, monetization and user acquisition. I can only recommend working with him, not only because of his vast gaming knowledge but also for his top notch analytical skills. "

  - name: "Michał Dżoga"
    image: "/images/rec_michal_intel.jpeg"
    designation: "Intel, Country Manager Poland"
    link: "https://www.linkedin.com/in/norbertsimionescu"
    content : "Łukasz is charismatic leader. He can set priorities and has organisational skills, able to prioritise the individual tasks and delegate responsibilities. Łukasz is a person with very good interpersonal skills. He can create a team and manage them effectively. It is worth to emphasis his creative approach to problem solving and the ability to work under time pressure. He can derive information about the expectations of the market and convert them into projects. Łukasz is not afraid of challenges striving for the intended purpose and strong commitment at all stages of the project. He is creative person open to new ideas and technologies. "

  - name: "Ashley Raiteri"
    image: "/images/rec-ash-airhelp.jpeg"
    designation: "AirHelp, CTO & CDO"
    link: "https://www.linkedin.com/in/ashleyraiteri"
    content : "It took me 6 months to recruit Lukas. That’s how confident I was in the value he would bring to our company. He did not disappoint.
We threw him at our toughest problems and he cleaned up our act in so many areas. At hackathons he pushed through new ideas and machine learning possibilities and we made him an honorary member of the Data science group even though the Partners team couldn’t afford to lose him. Lukas goes looking for trouble and then he fixes it and finds more trouble to fix down the road. Amazing Product and Analysis skills as well as a strong team leader."

  - name: "Jacek Kwiatkowski, Ph.D."
    image: "/images/rec_jacek_huuuge.jpeg"
    designation: "Huuuge Games, Data Scientist"
    link: "https://www.linkedin.com/in/jacek-kwiatkowski-ph-d-a1b727107"
    content : "Łukasz is a very talented guy with an excellent educational background. His technical skills include: python programming, postgresql, tableau and extensive knowledge of the F2P market. He is self-reliant and business oriented, a nice fellow and team player."

  - name: "Emma Chambers"
    image: "/images/rec_emma_chambers.jpeg"
    designation: "Data.AI, Enterprise Customer Success Manager"
    link: "https://www.linkedin.com/in/emma-chambers/"
    content : "Łukasz is an absolute rockstar to work with - extremely easy to work with on projects and is an absolute professional! During my time working with Łukasz, he has been on top of some very technical projects using API to pull complex datasets in bulk around the top mobile games, their performance across the market, and being able to synthesise some great nuggets of insights from these for his team to take action from."

 - name: "Luka Sučić"
    image: "/images/rec-luka-metachangecapital.jpeg"
    designation: "Meta Change Capital, Partner"
    link: "https://www.linkedin.com/in/lukasucic"
    content : "Łukasz is one of those rare critical thinkers that is not encumbered by theoreticising but it's ready to spring into action. Very positive and creative at the same time with a vast area of interests. A pleasure to work with"

  - name: "Maciej Gren"
    image: "/images/rec_mat_scalac.jpeg"
    designation: "Scalac, iCEO"
    link: "https://www.linkedin.com/in/maciejgren/"
    content : "I remember Lukasz as as calm and professional colleague who understands the startup ecosystem and product lifecycle. Lukasz was a very supportive and content Product Owner with a proper attitude and methodic approach."

  - name: "Maciek Żabniak"
    image: "/images/rec_maciek_speednet.jpeg"
    designation: "Speednet, Senior Product Designer"
    link: "https://twitter.com/"
    content : "I worked with Lukasz on his social startup project. He is phenomenal if it comes to ideas, he's bright thinking and open minded visionary. He have fantastic technical background and design sense what makes him experienced in every Internet business. I recommend this Start-Up Toreador as perfect consultant. "

 
  - name: "Madelyn Herwitz"
    image: "/images/client-7.jpg"
    designation: "Frontend Engineer"
    link: "https://twitter.com/"
    content : "Keeping your eye on the ball while performing a deep dive on the start-up mentality to derive convergence on cross-platform integration"

  - name: "Anika Schleifer"
    image: "/images/client-8.jpg"
    designation: "Fitness Director"
